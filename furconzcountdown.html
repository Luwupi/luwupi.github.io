<!DOCTYPE html>
<html>
	<head>
		<style>
			html, body {
				background-color: black;
				color: white;
				font-family: "Arial Narrow", Arial, sans-serif;
				font-weight: 700;
			}
			
			div {
				padding-top: 15%;
			}
			
			h1, h2 {
				padding: 0px;
				margin: 0px;
				text-align: center;
			}
			
			h1 {
				font-size: 96px;
			}
			
			h2 {
				font-size: 48px;
			}
		</style>
	</head>
	<body>
		<div>
			<h2>Dawn of</h2>
			<h1>The <span id='nth'>nth</span> Day</h1>
			<br>
			<h2>- <span id='hrs'>0</span> Hours Remain -</h2>
		</div>
	</body>
	<script>
		const ord19 = ["first","second","third","fourth","fifth","sixth","seventh","eighth","ninth","tenth","eleventh","twelfth","thirteenth","fourteenth","fifteenth","sixteenth","seventeenth","eighteenth","nineteenth"];
		const ord10s = ["twenty","thirty","forty","fifty","sixty","seventy","eighty","ninety"];
		
		let d = new Date().getTime();
		let end = 1644490800000; //feb 11 2022
		
		if (d < end) {
			let days = Math.ceil((end - d)/86400000);
			let n;
			document.getElementById("hrs").innerHTML = Math.round(24*days);
			
			let ord = 122-days;
			if (ord == 1) {
				n = "final";
			} else if (ord <= 19) {
				n = ord19[ord-1];
			} else if (ord < 100) {
				n = ord10s[Math.floor(ord/10)-2];
				if (ord % 10 == 0) {
					n = n.replace("ty", "tieth");
				} else {
					n += "-" + ord19[ord%10-1];
				}
			} else if (ord == 100) {
				n = "hundredth";
			} else if (ord <= 119) {
				n = "hundred and " + ord19[ord-101];
			} else {
				ord -= 100;
				n = "hundred and " + ord10s[Math.floor(ord/10)-2];
				if (n = 0) {
					n.replace("ty", "tieth");
				} else {
					n += "-" + ord19[ord%10-1];
				}
			}
			
			n = n.split(' ');
			for (i in n) {
				n[i] = caps(n[i]);
			}
			n = n.join(' ');
			
			document.getElementById("nth").innerHTML = n;
		} else {
			document.getElementById("hrs").innerHTML = 0;
			document.getElementById("nth").innerHTML = "";
		}
		
		function caps(str) {
			return str.charAt(0).toUpperCase()+str.slice(1);
		}
		
	</script>
</html>
